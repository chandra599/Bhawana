<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Cutu Baby ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:linear-gradient(135deg,#ff4e50,#fc913a);
  overflow:hidden;
}

/* Pages */
.page{
  position:absolute;
  width:100%;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  transition:opacity .6s ease;
}

#page2{
  background:linear-gradient(135deg,#ff9a9e,#fecfef);
  flex-direction:column;
  text-align:center;
  opacity:0;
}

/* Main Box */
.box{
  background:white;
  padding:25px;
  border-radius:20px;
  width:330px;
  text-align:center;
  box-shadow:0 15px 40px rgba(0,0,0,.2);
}

h2{color:#ff3366;}

img{
  width:200px;
  height:200px;
  border-radius:50%;
  object-fit:cover;
  border:4px solid #ff3366;
}

/* Buttons */
.btn-area{
  position:relative;
  height:140px;
  margin-top:15px;
}

button{
  padding:10px 25px;
  border:none;
  border-radius:25px;
  font-size:16px;
  cursor:pointer;
  position:absolute;
  transition:.3s;
}

#yes{
  background:#ff3366;
  color:white;
  left:40px;
  top:60px;
}

#no{
  background:gray;
  color:white;
  left:170px;
  top:60px;
}

/* Confetti */
.confetti{
  position:fixed;
  width:8px;
  height:8px;
  top:-10px;
  animation:fall linear forwards;
}

@keyframes fall{
  to{
    transform:translateY(100vh) rotate(720deg);
    opacity:0;
  }
}

/* Love Letter */
.letter{
  font-size:22px;
  color:white;
  padding:30px;
  max-width:600px;
}
</style>
</head>

<body>

<audio id="music">
  <source src="love.mp3" type="audio/mpeg">
</audio>

<!-- PAGE 1 -->
<div class="page" id="page1">
  <div class="box">
    <h2>Bhawana ‚ù§Ô∏è<br>My Cutu Baby<br>Will You Be My Valentine?</h2>
    <img id="photo" src="1.jpg">

    <div class="btn-area">
      <button id="yes">Yes ‚ù§Ô∏è</button>
      <button id="no">No üòú</button>
    </div>
  </div>
</div>

<!-- PAGE 2 -->
<div class="page" id="page2">
  <div class="letter" id="letter"></div>
</div>

<script>

/* ---------------- SLIDESHOW ---------------- */
const pics=["1.jpg","2.jpg","3.jpg","4.jpg"];
let index=0;

setInterval(()=>{
  index=(index+1)%pics.length;
  document.getElementById("photo").src=pics[index];
},3000);

/* ---------------- NO BUTTON (PERMANENT FIX) ---------------- */
const noBtn=document.getElementById("no");
const yesBtn=document.getElementById("yes");
let scale=1;

function moveNo(){
  const x=Math.random()*200;
  const y=Math.random()*90;

  noBtn.style.left=x+"px";
  noBtn.style.top=y+"px";

  scale+=0.1;
  yesBtn.style.transform="scale("+scale+")";
}

noBtn.addEventListener("mouseenter",moveNo);
noBtn.addEventListener("click",moveNo);
noBtn.addEventListener("touchstart",moveNo);

/* ---------------- CONFETTI ---------------- */
function launchConfetti(){
  for(let i=0;i<120;i++){
    const c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    c.style.background="hsl("+Math.random()*360+",100%,50%)";
    c.style.animationDuration=(Math.random()*2+2)+"s";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),4000);
  }
}

/* ---------------- YES CLICK ---------------- */
yesBtn.onclick=function(){

  /* MUSIC PLAYS ONLY HERE - guaranteed */
  const music=document.getElementById("music");
  music.volume=0.6;
  music.play().catch(()=>{});

  launchConfetti();

  setTimeout(()=>{
    document.getElementById("page1").style.opacity=0;
    document.getElementById("page2").style.opacity=1;
    typeLetter();
  },700);
};

/* ---------------- LOVE LETTER ---------------- */
const message=`
My Dearest Bhawana ‚ù§Ô∏è

You are my peace,
my happiness,
my beautiful Cutu baby.

Through every difficult time,
you stood with me.

And I promise,
I will stand with you forever.

I love you ‚ù§Ô∏è
`;

function typeLetter(){
  let i=0;
  const target=document.getElementById("letter");

  function typing(){
    if(i<message.length){
      target.innerHTML+= message[i]==="\n"?"<br>":message[i];
      i++;
      setTimeout(typing,35);
    }
  }
  typing();
}

</script>

</body>
</html>
