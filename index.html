<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Cutu Baby ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ff4e50, #fc913a);
    overflow: hidden;
}

/* Pages */
.page {
    position: absolute;
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: opacity 0.8s ease;
}

#page2 {
    background: linear-gradient(135deg, #ff9a9e, #fecfef);
    flex-direction: column;
    text-align: center;
    opacity: 0;
}

/* Main Box */
.container {
    background: white;
    padding: 25px;
    border-radius: 20px;
    width: 360px;
    text-align: center;
    box-shadow: 0 15px 40px rgba(0,0,0,0.2);
}

h1 { color: #ff3366; }

.slideshow img {
    width: 220px;
    height: 220px;
    border-radius: 50%;
    object-fit: cover;
    border: 5px solid #ff3366;
}

/* Buttons */
.buttons {
    margin-top: 20px;
    position: relative;
    height: 150px;
}

button {
    padding: 10px 25px;
    border: none;
    border-radius: 25px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
    position: absolute;
}

#yesBtn {
    background: #ff3366;
    color: white;
    left: 40px;
    top: 60px;
}

#noBtn {
    background: grey;
    color: white;
    left: 200px;
    top: 60px;
}

/* Letter */
.letter {
    font-size: 22px;
    max-width: 700px;
    padding: 40px;
    color: white;
}

/* Confetti */
.confetti {
    position: fixed;
    width: 8px;
    height: 8px;
    top: -10px;
    animation: fall linear forwards;
}

@keyframes fall {
    to {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
    }
}
</style>
</head>

<body>

<audio id="bgMusic" loop preload="auto">
    <source src="love.mp3" type="audio/mpeg">
</audio>

<!-- PAGE 1 -->
<div class="page" id="page1">
    <div class="container">
        <h1>Bhawana ‚ù§Ô∏è<br>My Cutu Baby<br>Will You Be My Valentine?</h1>
        <div class="slideshow">
            <img id="slideImage" src="1.jpg">
        </div>

        <div class="buttons">
            <button id="yesBtn">Yes ‚ù§Ô∏è</button>
            <button id="noBtn">No üòú</button>
        </div>
    </div>
</div>

<!-- PAGE 2 -->
<div class="page" id="page2">
    <div class="letter" id="loveLetter"></div>
</div>

<script>
/* Slideshow */
const images = ["1.jpg","2.jpg","3.jpg","4.jpg"];
let slideIndex = 0;
setInterval(() => {
    slideIndex = (slideIndex + 1) % images.length;
    document.getElementById("slideImage").src = images[slideIndex];
}, 3000);

/* Music fix */
const music = document.getElementById("bgMusic");
music.volume = 0.6;

function playMusic() {
    music.play().catch(() => {});
}

/* Guarantee music on first click anywhere */
document.addEventListener("click", function enableMusic() {
    playMusic();
    document.removeEventListener("click", enableMusic);
});

/* Yes Button Growth */
let scale = 1;
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");

function moveNoButton() {

    const maxX = 250;
    const maxY = 80;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";

    scale += 0.1;
    yesBtn.style.transform = `scale(${scale})`;
}

noBtn.addEventListener("mouseover", moveNoButton);
noBtn.addEventListener("click", moveNoButton); // works on mobile too

/* Confetti */
function createConfetti() {
    for(let i=0;i<120;i++){
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random()*100+"vw";
        confetti.style.background = "hsl("+Math.random()*360+",100%,50%)";
        confetti.style.animationDuration = (Math.random()*3+2)+"s";
        document.body.appendChild(confetti);
        setTimeout(()=>confetti.remove(),4000);
    }
}

/* YES click transition */
yesBtn.addEventListener("click", () => {

    createConfetti();
    playMusic();

    setTimeout(()=>{
        document.getElementById("page1").style.opacity = 0;
        document.getElementById("page2").style.opacity = 1;
        typeLetter();
    },800);
});

/* Typing Letter */
const message = `
My Dearest Bhawana ‚ù§Ô∏è

From the moment we started talking,
you became my peace, my happiness,
my beautiful Cutu baby.

You stood by me in my worst times,
and I promise to stand by you forever.

Today and always,
I choose you.

I love you ‚ù§Ô∏è
`;

function typeLetter(){
    let i=0;
    const speed=35;
    const target=document.getElementById("loveLetter");

    function typing(){
        if(i<message.length){
            target.innerHTML += message[i]==="\n" ? "<br>" : message[i];
            i++;
            setTimeout(typing,speed);
        }
    }
    typing();
}
</script>

</body>
</html>
