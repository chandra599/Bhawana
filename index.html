<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Cutu Baby ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ff4e50, #fc913a);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
}

.container {
    background: white;
    padding: 25px;
    border-radius: 20px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    text-align: center;
    width: 360px;
    position: relative;
    z-index: 10;
}

h1 {
    color: #ff3366;
    font-size: 22px;
}

/* Slideshow */
.slideshow {
    width: 220px;
    height: 220px;
    margin: 15px auto;
}

.slideshow img {
    width: 220px;
    height: 220px;
    object-fit: cover;
    border-radius: 50%;
    border: 5px solid #ff3366;
}

/* Slide controls */
.controls button {
    padding: 6px 12px;
    border-radius: 20px;
    border: none;
    cursor: pointer;
    margin: 3px;
}

/* Buttons area */
.buttons {
    position: relative;
    margin-top: 20px;
    height: 120px;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 40px;
}

button {
    padding: 10px 22px;
    border-radius: 25px;
    border: none;
    font-size: 15px;
    cursor: pointer;
    transition: 0.3s;
}

#yesBtn {
    background: #ff3366;
    color: white;
    z-index: 2;
}

#yesBtn:hover {
    background: #ff0033;
    transform: scale(1.1);
}

#noBtn {
    background: grey;
    color: white;
    position: absolute;
}

/* Love message */
#loveMessage {
    display: none;
    margin-top: 15px;
    font-size: 17px;
    color: #ff3366;
}

/* Music control */
.music-control {
    margin-top: 8px;
    font-size: 13px;
    cursor: pointer;
    color: #666;
}

/* Floating hearts */
.heart {
    position: absolute;
    bottom: -10px;
    color: red;
    animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-100vh); opacity: 0; }
}
</style>
</head>

<body>

<audio id="bgMusic" loop preload="auto">
    <source src="love.mp3" type="audio/mpeg">
</audio>

<div class="container">
    <h1>
        Bhawana ‚ù§Ô∏è<br>
        My Cutu Baby<br>
        Will You Be My Valentine?
    </h1>

    <div class="slideshow">
        <img id="slideImage" src="1.jpg">
    </div>

    <div class="controls">
        <button onclick="prevSlide()">‚ü®</button>
        <button onclick="nextSlide()">‚ü©</button>
    </div>

    <div class="buttons" id="buttonArea">
        <button id="yesBtn">Yes ‚ù§Ô∏è</button>
        <button id="noBtn">No üòú</button>
    </div>

    <div id="loveMessage">
        You just made me the happiest person alive üíï<br><br>
        I promise to love you more every day, Cutu baby ‚ù§Ô∏è
    </div>

    <div class="music-control" onclick="toggleMusic()">
        üéµ Tap here for Music On / Off
    </div>
</div>

<script>
/* Slideshow */
const images = ["1.jpg", "2.jpg", "3.jpg", "4.jpg"];
let currentIndex = 0;

function showSlide(index) {
    document.getElementById("slideImage").src = images[index];
}

function nextSlide() {
    currentIndex = (currentIndex + 1) % images.length;
    showSlide(currentIndex);
}

function prevSlide() {
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    showSlide(currentIndex);
}

setInterval(nextSlide, 3000);

/* No Button Movement FIXED */
const noBtn = document.getElementById("noBtn");
const buttonArea = document.getElementById("buttonArea");

noBtn.addEventListener("mouseover", function() {
    const areaRect = buttonArea.getBoundingClientRect();
    const maxX = areaRect.width - noBtn.offsetWidth;
    const maxY = areaRect.height - noBtn.offsetHeight;

    const randomX = Math.random() * maxX - areaRect.width/4;
    const randomY = Math.random() * maxY - areaRect.height/4;

    noBtn.style.transform = `translate(${randomX}px, ${randomY}px)`;
});

/* YES button */
document.getElementById("yesBtn").addEventListener("click", function() {
    document.getElementById("loveMessage").style.display = "block";
    startMusic();
});

/* Music */
const music = document.getElementById("bgMusic");
music.volume = 0.6;

function startMusic() {
    music.play().catch(() => {});
}

function toggleMusic() {
    if (music.paused) music.play();
    else music.pause();
}

document.body.addEventListener("click", function() {
    if (music.paused) music.play().catch(() => {});
}, { once: true });

/* Floating Hearts */
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 20 + 10) + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}

setInterval(createHeart, 400);
</script>

</body>
</html>
