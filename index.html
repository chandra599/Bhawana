<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Cutu Baby ‚ù§Ô∏è</title>

<style>
body{
    margin:0;
    font-family:Arial;
    background:linear-gradient(135deg,#ff4e50,#fc913a);
    overflow:hidden;
}

/* Pages */
.page{
    position:absolute;
    width:100%;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    transition:opacity .7s;
}

#page2{
    background:linear-gradient(135deg,#ff9a9e,#fecfef);
    flex-direction:column;
    text-align:center;
    opacity:0;
}

/* Box */
.box{
    background:white;
    padding:25px;
    border-radius:20px;
    width:340px;
    text-align:center;
}

h2{color:#ff3366;}

img{
    width:200px;
    height:200px;
    border-radius:50%;
    object-fit:cover;
    border:4px solid #ff3366;
}

/* Buttons area */
.btn-area{
    position:relative;
    height:140px;
    margin-top:15px;
}

button{
    padding:10px 22px;
    border:none;
    border-radius:25px;
    font-size:16px;
    cursor:pointer;
    position:absolute;
}

#yes{
    background:#ff3366;
    color:white;
    left:40px;
    top:60px;
    transition:.3s;
}

#no{
    background:gray;
    color:white;
    left:180px;
    top:60px;
}

/* Confetti */
.confetti{
    position:fixed;
    width:8px;
    height:8px;
    top:-10px;
    animation:fall linear forwards;
}
@keyframes fall{
    to{
        transform:translateY(100vh) rotate(720deg);
        opacity:0;
    }
}

/* Love letter */
.letter{
    font-size:22px;
    color:white;
    padding:30px;
    max-width:600px;
}
</style>
</head>

<body>

<audio id="music" loop>
  <source src="love.mp3" type="audio/mpeg">
</audio>

<!-- PAGE 1 -->
<div class="page" id="page1">
  <div class="box">
    <h2>Bhawana ‚ù§Ô∏è<br>My Cutu Baby<br>Will You Be My Valentine?</h2>
    <img id="photo" src="1.jpg">

    <div class="btn-area">
      <button id="yes">Yes ‚ù§Ô∏è</button>
      <button id="no">No üòú</button>
    </div>
  </div>
</div>

<!-- PAGE 2 -->
<div class="page" id="page2">
  <div class="letter" id="letter"></div>
</div>

<script>

/* ---------------- SLIDESHOW ---------------- */
const pics=["1.jpg","2.jpg","3.jpg","4.jpg"];
let i=0;
setInterval(()=>{
   i=(i+1)%pics.length;
   document.getElementById("photo").src=pics[i];
},3000);

/* ---------------- MUSIC FIX ---------------- */
const music=document.getElementById("music");
music.volume=0.6;

/* music will play on FIRST tap anywhere */
document.addEventListener("click",function start(){
   music.play().catch(()=>{});
   document.removeEventListener("click",start);
});

/* ---------------- NO BUTTON WORK FIX ---------------- */
const noBtn=document.getElementById("no");
const yesBtn=document.getElementById("yes");

let scale=1;

function moveNo(){
   const x=Math.random()*220;
   const y=Math.random()*90;

   noBtn.style.left=x+"px";
   noBtn.style.top=y+"px";

   scale+=0.1;
   yesBtn.style.transform="scale("+scale+")";
}

/* works on desktop + mobile */
noBtn.addEventListener("mouseenter",moveNo);
noBtn.addEventListener("click",moveNo);
noBtn.addEventListener("touchstart",moveNo);

/* ---------------- CONFETTI ---------------- */
function confetti(){
   for(let c=0;c<120;c++){
      const div=document.createElement("div");
      div.className="confetti";
      div.style.left=Math.random()*100+"vw";
      div.style.background="hsl("+Math.random()*360+",100%,50%)";
      div.style.animationDuration=(Math.random()*2+2)+"s";
      document.body.appendChild(div);
      setTimeout(()=>div.remove(),4000);
   }
}

/* ---------------- YES CLICK ---------------- */
yesBtn.onclick=function(){

   music.play().catch(()=>{});
   confetti();

   setTimeout(()=>{
      document.getElementById("page1").style.opacity=0;
      document.getElementById("page2").style.opacity=1;
      typeLetter();
   },700);
};

/* ---------------- TYPING LETTER ---------------- */
const text=`
My Dearest Bhawana ‚ù§Ô∏è

You are my peace,
my happiness,
my beautiful Cutu baby.

Through every bad time,
you stood with me.

I promise to choose you,
today,
tomorrow,
and forever.

I love you ‚ù§Ô∏è
`;

function typeLetter(){
   let j=0;
   const speed=35;
   const target=document.getElementById("letter");

   function type(){
      if(j<text.length){
         target.innerHTML+= text[j]==="\n"?"<br>":text[j];
         j++;
         setTimeout(type,speed);
      }
   }
   type();
}

</script>

</body>
</html>
