<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Cutu Baby ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ff4e50, #fc913a);
    overflow: hidden;
}

/* Pages */
.page {
    position: absolute;
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: opacity 1s ease;
}

#page1 { z-index: 2; }
#page2 {
    background: linear-gradient(135deg, #ff9a9e, #fecfef);
    flex-direction: column;
    text-align: center;
    opacity: 0;
    z-index: 1;
}

/* Container */
.container {
    background: white;
    padding: 25px;
    border-radius: 20px;
    text-align: center;
    width: 360px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.2);
}

h1 {
    color: #ff3366;
    font-size: 22px;
}

.slideshow img {
    width: 220px;
    height: 220px;
    object-fit: cover;
    border-radius: 50%;
    border: 5px solid #ff3366;
}

/* Buttons */
.buttons {
    position: relative;
    margin-top: 20px;
    height: 120px;
}

button {
    padding: 10px 22px;
    border-radius: 25px;
    border: none;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}

#yesBtn {
    background: #ff3366;
    color: white;
}

#noBtn {
    background: grey;
    color: white;
    position: absolute;
}

/* Love letter full screen */
.letter {
    font-size: 22px;
    max-width: 700px;
    padding: 40px;
    color: white;
}

.heart {
    position: absolute;
    bottom: -10px;
    color: red;
    animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-100vh); opacity: 0; }
}

/* Confetti */
.confetti {
    position: fixed;
    width: 8px;
    height: 8px;
    background: red;
    top: 0;
    animation: fall 3s linear forwards;
}

@keyframes fall {
    to {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
    }
}
</style>
</head>

<body>

<audio id="bgMusic" loop>
    <source src="love.mp3" type="audio/mpeg">
</audio>

<!-- PAGE 1 -->
<div class="page" id="page1">
    <div class="container">
        <h1>Bhawana ‚ù§Ô∏è<br>My Cutu Baby<br>Will You Be My Valentine?</h1>

        <div class="slideshow">
            <img id="slideImage" src="1.jpg">
        </div>

        <div class="buttons" id="buttonArea">
            <button id="yesBtn">Yes ‚ù§Ô∏è</button>
            <button id="noBtn">No üòú</button>
        </div>
    </div>
</div>

<!-- PAGE 2 -->
<div class="page" id="page2">
    <div class="letter" id="loveLetter"></div>
</div>

<script>
/* Slideshow */
const images = ["1.jpg", "2.jpg", "3.jpg", "4.jpg"];
let index = 0;
setInterval(() => {
    index = (index + 1) % images.length;
    document.getElementById("slideImage").src = images[index];
}, 3000);

/* Yes growing logic */
let yesScale = 1;
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");

noBtn.addEventListener("mouseover", () => {
    const randomX = Math.random() * 250 - 125;
    const randomY = Math.random() * 120 - 60;
    noBtn.style.transform = `translate(${randomX}px, ${randomY}px)`;

    yesScale += 0.1;
    yesBtn.style.transform = `scale(${yesScale})`;
});

/* Confetti explosion */
function createConfetti() {
    for (let i = 0; i < 150; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.background = 
            "hsl(" + Math.random() * 360 + ",100%,50%)";
        confetti.style.animationDuration = Math.random() * 3 + 2 + "s";
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 4000);
    }
}

/* Transition + Letter */
yesBtn.addEventListener("click", () => {
    createConfetti();
    document.getElementById("bgMusic").play();

    setTimeout(() => {
        document.getElementById("page1").style.opacity = 0;
        document.getElementById("page2").style.opacity = 1;

        typeLetter();
    }, 1000);
});

/* Typing effect */
const message = `
My Dearest Bhawana ‚ù§Ô∏è

From the moment we started talking,
you became my peace, my happiness,
my Cutu baby.

You stood with me in my bad times,
and I promise to stand with you forever.

Today, tomorrow, and always ‚Äî
I choose you.

Will you continue being mine forever? ‚ù§Ô∏è
`;

function typeLetter() {
    let i = 0;
    const speed = 40;
    const letterDiv = document.getElementById("loveLetter");

    function typing() {
        if (i < message.length) {
            letterDiv.innerHTML += message.charAt(i) === "\n" ? "<br>" : message.charAt(i);
            i++;
            setTimeout(typing, speed);
        }
    }
    typing();
}

/* Floating hearts */
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}
setInterval(createHeart, 500);
</script>

</body>
</html>
